<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Scroll Menu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
        }

        .temperature-scroll {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px 10px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .temp-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            margin-right: 15px;
            color: white;
        }

        .time {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .temp {
            font-size: 18px;
            font-weight: bold;
            margin: 8px 0;
        }

        .weather-icon {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            padding: 2px;
        }

        .temperature-scroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="temperature-scroll" id="tempScroll"></div>

    <script>
        // Sample weather data
        const weatherData = [
            { time: 'Now', temperature: 72, icon: '☀️' },
            { time: '1PM', temperature: 74, icon: '🌤️' },
            { time: '2PM', temperature: 76, icon: '⛅' },
            { time: '3PM', temperature: 75, icon: '☀️' },
            { time: '4PM', temperature: 73, icon: '☀️' },
            { time: '5PM', temperature: 71, icon: '🌤️' },
            { time: '6PM', temperature: 69, icon: '⛅' },
            { time: '7PM', temperature: 67, icon: '☁️' },
            { time: '8PM', temperature: 65, icon: '🌙' },
            { time: '9PM', temperature: 64, icon: '🌙' },
            { time: '10PM', temperature: 62, icon: '🌙' },
            { time: '11PM', temperature: 61, icon: '🌙' },
            { time: '12AM', temperature: 60, icon: '🌙' }
        ];

        function updateTemperatures(data) {
            const container = document.getElementById('tempScroll');
            container.innerHTML = ''; // Clear existing content

            data.forEach(hour => {
                const tempItem = document.createElement('div');
                tempItem.className = 'temp-item';

                tempItem.innerHTML = `
                    <span class="time">${hour.time}</span>
                    <span class="temp">${hour.temperature}°</span>
                    <span class="weather-icon">${hour.icon}</span>
                `;

                container.appendChild(tempItem);
            });
        }

        // Initialize the temperature display
        updateTemperatures(weatherData);
    </script>
</body>

</html>
